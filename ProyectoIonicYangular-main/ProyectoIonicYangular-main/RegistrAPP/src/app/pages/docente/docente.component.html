<app-header></app-header>
<ion-content>
  <ion-list class="asignaturas-list">
    <ion-title class="titulo-principal">Tus asignaturas</ion-title>
      <p>Aquí puede ver el horario de las asignaturas a las que usted realiza clases:</p>

    <!-- Tabla de asignaturas -->
    <table class="tabla-asignaturas">
      <thead>
        <tr>
          <th>Asignatura</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asignatura of asignaturas">
          <!-- Nombre de la asignatura -->
          <td>{{ asignatura.nombre }}</td>

          <!-- Botón para ver detalles de la asignatura -->
          <td>
            <ion-button color="primary" (click)="generarQR(asignatura.id)">
              Generar QR
            </ion-button>
          </td>

        </tr>

      </tbody>
    </table>
    <div class="mx-auto text-center">
      <h2>Código QR</h2>
      <h3>{{ qrData }}</h3>
      <canvas #qrCanvas></canvas>
    </div>
  </ion-list>
</ion-content>
<app-footer></app-footer>
