<ion-content>
  <app-header></app-header>
  <p>Debe iniciar sesión para utilizar la app</p>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="login()">Iniciar sesión</ion-button>
  <ion-text color="danger" *ngIf="loginFailed">
    Email o clave incorrectos.
  </ion-text>
  <p><a [routerLink]="['/resetPassword']">¿Olvidaste tu contraseña? Haz clic aquí</a></p>
  <app-footer></app-footer>
</ion-content>
