<app-header></app-header>
<ion-content>
  <p>Debe iniciar sesion para utilizar la app</p>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="correo">
     </app-custom-input>
     <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <app-custom-input
        autocomplete="password"
        [control]="form.controls.password"
        type="password"
        label="contrase単a">
    </app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es requerida</div>
    </div>
  </ion-item>
  <ion-button expand="block" fill="click" mode="ios" type="submit" [disabled]="form.invalid">Iniciar sesion</ion-button>
  <!-- Mostrar mensaje de error si el login falla -->
    <p><a [routerLink]="['/reset-password']" >多Olvidaste tu contrase単a? Haz click aqui</a></p>
</ion-content>
<app-footer></app-footer>
