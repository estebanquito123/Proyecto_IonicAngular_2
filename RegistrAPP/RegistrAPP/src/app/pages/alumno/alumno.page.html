<app-header></app-header>
<ion-content>
  <ion-list class="asignaturas-list">
    <ion-title class="titulo-principal">Tus asignaturas</ion-title>
      <p>Aquí puede ver el horario de las asignaturas a las que usted esta inscrito:</p>

    <!-- Tabla de asignaturas -->
    <table class="tabla-asignaturas">
      <thead>
        <tr>
          <th>Asignatura</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asignatura of asignaturas">
          <!-- Nombre de la asignatura -->
          <td>{{ asignatura.nombre }}</td>

          <!-- Botón para ver detalles de la asignatura -->
          <td>
            <ion-button color="primary" (click)="EscanearQR(asignatura.id)">
              Escanear QR
            </ion-button>
          </td>

        </tr>

      </tbody>
    </table>

    <div *ngIf="mensajeQR" class="mensaje-qr">{{ mensajeQR }}</div>
  </ion-list>
</ion-content>
<app-footer></app-footer>
