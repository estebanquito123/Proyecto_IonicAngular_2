<ion-item class="custom-select" lines="none">
  <ion-icon color="primary" slot="start" [name]="icon"></ion-icon>
  <ion-label>{{ label }}</ion-label>
  <ion-select [formControl]="control" [placeholder]="placeholder">
    <ion-select-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </ion-select-option>
  </ion-select>
</ion-item>
